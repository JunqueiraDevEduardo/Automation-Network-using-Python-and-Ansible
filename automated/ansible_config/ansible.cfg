[defaults]
# Basic Configuration
# Location of inventory file
inventory = ./inventory.yml

# SSH host key checking - disabled for automation
host_key_checking = False

# Connection timeout in seconds
timeout = 30

# Fact gathering - disabled by default for network devices
gathering = explicit
gather_facts = False

# Output formatting
stdout_callback = yaml
display_skipped_hosts = False
display_ok_hosts = True

# Python interpreter path
interpreter_python = /usr/bin/python3

# Disable various warnings
deprecation_warnings = False
command_warnings = False
system_warnings = False

# Retry files configuration
retry_files_enabled = True
retry_files_save_path = ./ansible-retry

# Ansible modules path (if custom modules are used)
# library = ./library

# Roles path
# roles_path = ./roles

# Host pattern matching
host_pattern_mismatch = error

# Task includes
# task_includes_static = True

# Forks - number of parallel processes
forks = 10

# Poll interval for async tasks
poll_interval = 15

# Vault password file (if using ansible-vault)
# vault_password_file = ~/.vault_pass

# Logging
# log_path = ./ansible.log

# Color output
nocolor = 0

# Diff mode
# always = no

[inventory]
# Enable inventory plugins
enable_plugins = host_list, script, auto, yaml, ini, toml

# Inventory cache
# cache = yes
# cache_plugin = jsonfile
# cache_connection = /tmp/ansible_inventory_cache
# cache_timeout = 3600

[privilege_escalation]
# Privilege escalation settings
become = False
become_method = sudo
become_user = root
become_ask_pass = False

# For network devices using enable mode
# become = True
# become_method = enable
# become_user = admin

[paramiko_connection]
# Settings for paramiko SSH connection
record_host_keys = False
look_for_keys = True
host_key_auto_add = True

[ssh_connection]
# SSH connection optimization
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no

# Enable pipelining for better performance
pipelining = True

# Control path for SSH multiplexing
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

# SCP settings
scp_if_ssh = smart
transfer_method = smart

# SSH timeout
timeout = 10

[persistent_connection]
# Settings for network device connections
connect_timeout = 30
command_timeout = 30
connect_retry_timeout = 15
connect_interval = 1

# Buffer size for network connections
buffer_read_timeout = 2

[accelerate]
# Accelerated mode settings (deprecated but included for completeness)
accelerate_port = 5099
accelerate_timeout = 30
accelerate_connect_timeout = 5.0

[selinux]
# SELinux settings
special_context_filesystems = nfs,vboxsf,fuse,ramfs,9p,vfat
libvirt_lxc_noseclabel = yes

[colors]
# Color settings for output
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan

[diff]
# Diff display settings
always = no
context = 3